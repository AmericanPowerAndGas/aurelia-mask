<template>
  <require from="./app.css"></require>
  <require from="./plugins/masked-input/masked-input"></require>
  <h1>Aurelia Mask Sample</h1>

    <table>
        <thead>
            <tr>
                <th> desc </th>
                <th> mask </th>
                <th> bound value</th>
                <th> update model </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> simple: </td>
                <td>
                    <input id='input1' masked="value.bind: value1; mask.bind: mask;"/>
                </td>
                <td> ${value1} </td>
                <td> <button id='update1' click.trigger="update(1)">Update</button> </td>
            </tr>
            <tr>
                <td> bind masking: </td>
                <td>
                    <input id='input2' masked="value.bind: value2; mask.bind: mask; bind-masking: true;"/>
                </td>
                <td> ${value2} </td>
                <td> <button id='update2' click.trigger="update(2)">Update</button> </td>
            </tr>
            <tr>
                <td> custom placeholder: </td>
                <td>
                    <input id='input3' masked="value.bind: value3; mask.bind: mask; placeholder: *;"/>
                </td>
                <td> ${value3} </td>
                <td> <button id='update3' click.trigger="update(3)">Update</button> </td>
            </tr>
            <tr>
                <td> (space) placeholder: </td>
                <td>
                    <input id='input4' masked="value.bind: value4; mask.bind: mask; placeholder: space;"/>
                </td>
                <td> ${value4} </td>
                <td> <button id='update4' click.trigger="update(4)">Update</button> </td>
            </tr>
            <tr>
                <td> overtype mode: </td>
                <td>
                    <input id='input5' masked="value.bind: value5; mask.bind: mask; edit-mode: overtype"/>
                </td>
                <td> ${value5} </td>
                <td> <button id='update5' click.trigger="update(5)">Update</button> </td>
            </tr>
            <tr>
                <td title="don't really know what to call this, but I've seen it in asp.net controls"> aspnet style: </td>
                <td>
                    <input id='input6' masked="value.bind: value6; mask.bind: mask; aspnet-masking: true; edit-mode: overtype"/>
                </td>
                <td> ${value6} </td>
                <td> <button id='update6' click.trigger="update(6)">Update</button> </td>
            </tr>
            <tr>
                <td title="don't really know what to call this, but I've seen it in asp.net controls"> aspnet style: </td>
                <td>
                    <input id='input7' masked="value.bind: value7; mask.bind: mask2; aspnet-masking: true; edit-mode: overtype"/>
                </td>
                <td> ${value7} </td>
                <td> <button id='update7' click.trigger="update(7)">Update</button> </td>
            </tr>
            <tr>
                <td title='e.g. on a shadow dom element'> on non-input elements </td>
                <td masked="value.bind: value8; mask.bind: mask;">
                    <input id='input8'/>
                </td>
                <td> ${value8} </td>
                <td> <button id='update8' click.trigger="update(8)">Update</button> </td>
            </tr>
            <tr>
                <td title='e.g. on a really weird shadow dom element'> on non-input elements <br/>with custom find</td>
                <td masked="value.bind: value9; mask.bind: mask; find-input.bind: findSecondInput">
                    <input id='not_input9' style="display:none" />
                    <input id='input9'/>
                </td>
                <td> ${value9} </td>
                <td> <button id='update9' click.trigger="update(9)">Update</button> </td>
            </tr>
        </tbody>
    </table>
</template>
