<template>
  <require from="./app.scss"></require>
  <h1>Aurelia Mask Sample</h1>

    <table>

                <td> ${value3} </td>
                <td> <button id='update3' click.trigger="update(masker3)">Update</button> </td>
            </tr>
            <tr>

                <td>
                    <input id='input4' masked="value.bind: value4; mask.bind: mask; placeholder: space;" masked.ref="masker4"/>

                <td> ${value4} </td>
                <td> <button id='update4' click.trigger="update(masker4)">Update</button> </td>
            </tr>

                </td>
                <td> ${value6} </td>
                <td> <button id='update6' click.trigger="update(masker6)">Update</button> </td>

            <tr>

                <td> <button id='update7' click.trigger="update(masker7)">Update</button> </td>
            </tr>

                <td title='e.g. on a shadow dom element'> on non-input elements </td>
                <td masked="value.bind: value8; mask.bind: mask;" masked.ref="masker8">
                    <input id='input8'/>
                </td>
                <td> ${value8} </td>
                <td> <button id='update8' click.trigger="update(masker8)">Update</button> </td>
            </tr>
